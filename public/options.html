<!DOCTYPE html>
<html>
  <head>
    <title>Ollama Settings</title>
    <style>
      body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          overflow: hidden;
      }

      .container {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      label {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <label for="ollama_model">Choose an ollma model: </label>
        <input name="ollama_model" id="ollama_model">
    </div>
    <div class="container">
        <label for="ollama_server">ollama server address:</label>
        <input name="ollama_server" id="ollama_server">
    </div>

    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
